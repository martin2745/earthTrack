<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/comun.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/gestionLogExcepcion.css" media="screen" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/funcionesComunes.js"></script>
    <script type="text/javascript" src="js/funcionesFormulario.js"></script>
    <script type="text/javascript" src="js/constantes.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/validaciones.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/gestionLogExcepcionAtributos.js"></script>
    <script type="text/javascript" src="js/paginacion.js"></script>
    <script type="text/javascript" src="Locale/idioma.js"></script>
    <script type="text/javascript" src="Locale/Lang_EN.js"></script>
    <script type="text/javascript" src="Locale/Lang_ES.js"></script>
    <script type="text/javascript" src="Locale/Lang_GA.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/iconoIndex2.png">
    <title>earthTrack</title>
</head>

<body onload="(async ()=>{
    await deleteCookiesEntrePaginas('logExcepcionAtributosGestion');
  	await includeTopMenu();
	await rellenarTopMenu();
    await accionesPermitidas();
    setInterval(function(){accionesPermitidas()}, 30000);
    modalCambioPass();cargarIdioma();includeFooter();setLang('');
	await ajustarCookies();
	await obtenerListado(0);
  })();">
    <div id="topMenu"></div>
    <h1 class="gestion LOGATRIBUTOS_GESTION"></h1>

    <div class="cabecera" id="accionesCabecera"></div>

    <div id="tablaDatos">
        <table class="table table-bordered" id="tablaLogExcepcionAtributos">
            <thead class="headerGestionLogExcepcionAtributoses">
                <th scope="col" class="LOGEXCEPCION_USUARIO_COLUMN">
                    <div class="usuarioColumn LOGEXCEPCION_USUARIO"></div>
                    <div name="btnOrdenar" value="Ordenar" onclick="sortTable(0, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconUsuario">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>
                <th scope="col" class="LOGEXCEPCION_FUNCIONALIDAD_COLUMN">
                    <div class="funcionalidadColumn LOGEXCEPCION_FUNCIONALIDAD"></div>
                    <div name="btnOrdenar" value="Ordenar" onclick="sortTable(1, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconFuncionalidad">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>
                <th scope="col" class="LOGEXCEPCION_ACCION_COLUMN">
                    <div class="accionColumn LOGEXCEPCION_ACCION"></div>
                    <div name="btnOrdenar" value="Ordenar" onclick="sortTable(2, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconAccion">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>
                <th scope="col" class="LOGEXCEPCION_CODIGO_COLUMN">
                    <div class="codigoColumn LOGEXCEPCION_CODIGO"></div>
                    <div name="btnOrdenar" value="Ordenar" onclick="sortTable(3, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconCodigo">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>
                <th scope="col" class="LOGEXCEPCION_MENSAJE_COLUMN">
                    <div class="mensajeColumn LOGEXCEPCION_MENSAJE"></div>
                    <div name=" btnOrdenar" value="Ordenar" onclick="sortTable(4, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconMensaje">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>
                <th scope="col" class="LOGEXCEPCION_TIEMPO_COLUMN">
                    <div class="tiempoColumn LOGEXCEPCION_TIEMPO"></div>
                    <div name="btnOrdenar" value="Ordenar" onclick="sortTable(5, 'tablaLogExcepcionAtributos')"
                        class="tooltip7 ordenarIconTiempo">
                        <img class="iconoOrdenar" src="images/ordenacion.png" alt="Ordenar" />
                        <span class="tooltiptext ORDENAR"></span>
                    </div>
                </th>

            </thead>
            <tbody id="datosEntidades" class="bodyGestionLogExcepcionAtributos">
        </table>
    </div>

    <div id="showHideColumns" style="display: none;">
        <a id="cerrarOcultarColumnas" href="#" onclick="cerrarModal('showHideColumns')" class="tooltip5">
            <img class="iconCerrar" alt="Cerrar" src="images/close2.png" />
            <span class="tooltiptext5 ICONO_CERRAR"></span>
        </a>
        <div id='ckeckboxColumnas'></div>
    </div>

    <div class="modal fade" id="formularioAcciones" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="formularioAcciones-container">
                <h1 class="TITULO_MODAL"></h1>
                <form name="formularioGenerico" id="formularioGenerico" action="" onsubmit="">
                    <input type="text" placeholder="" name="usuario" id="input_usuario" class="LOGEXCEPCION_USUARIO"
                        style="display:block" onblur="" />
                    <div id="errorFormatoUsuario" style="display:none"></div>

                    <input type="text" maxlength="48" placeholder="" name="funcionalidad" id="input_funcionalidad"
                        style="display:block" class="LOGEXCEPCION_FUNCIONALIDAD" onblur="" />
                    <div id="errorFormatoFuncionalidad" style="display:none"></div>

                    <input type="text" maxlength="48" placeholder="" name="accion" id="input_accion"
                        style="display:block" class="LOGEXCEPCION_ACCION" onblur="" />
                    <div id="errorFormatoAccion" style="display:none"></div>

                    <input type="text" maxlength="200" placeholder="" name="codigo" id="input_codigo"
                        class="LOGEXCEPCION_CODIGO" style="display:block" onblur="" />
                    <div id="errorFormatoCodigo" style="display:none"></div>

                    <input type="text" maxlength="200" placeholder="" name="mensaje" id="input_mensaje"
                        style="display:block" class="LOGEXCEPCION_MENSAJE" onblur="" />
                    <div id="errorFormatoMensaje" style="display:none"></div>

                    <input type="date" name="tiempo" value="1900-01-01" min="1900-01-01" max="3000-01-01"
                        id="input_tiempo">
                    <div id=" errorFormatoTiempo" style="display:none">
                    </div>

                    <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">
                        <img class="" src="" alt="" id="iconoAcciones" />
                        <span class="tooltiptext" id="spanAcciones"></span>
                    </button>
            </div>
        </div>
    </div>


    <div class="filasTabla">
        <div id="contadorPaginas"></div>
    </div>

    <div class="paginacion" id="paginacion">
    </div>

    <div class="modal modal3 fade" id="changePass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none;">
    </div>

    <div class="volver">
        <div name="btnBack" value="Volver" class="tooltip backIcon">
            <a href="menu.html">
                <img class="iconoBack ICONO_VOLVER" src="images/home2.png" alt="Volver" />
                <span class="tooltiptext ICONO_VOLVER"></span>
            </a>
        </div>
    </div>

    <div id="modal" tabindex="-1" role="dialog" style="display:none">
        <div class="modal-dialog" role="document" id="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="" name="aviso" class="imagenAviso" />
                    <h3 id="modal-title" class=""></h3>
                </div>
                <div id='modal-mensaje' class="modal-body"></div>
                <div class="modal-footer">
                    <a id="cerrar" href="#" onclick="cerrarModal('modal')" class="tooltip5">
                        <img class="iconCerrar" id="iconoModalMensaje" alt="Cerrar" src="images/close.png" />
                        <span class="tooltiptext5 ICONO_CERRAR"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
