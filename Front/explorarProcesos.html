	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/comun.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/menu.css" media="screen" />
	<script src="js/jquery-3.6.0.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/funcionesComunes.js"></script>
	<script type="text/javascript" src="js/funcionesFormulario.js"></script>
	<script type="text/javascript" src="js/constantes.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>

	<script type="text/javascript" src="js/validaciones.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="Locale/idioma.js"></script>
	<script type="text/javascript" src="Locale/Lang_EN.js"></script>
	<script type="text/javascript" src="Locale/Lang_ES.js"></script>
	<script type="text/javascript" src="Locale/Lang_GA.js"></script>
	<link rel="shortcut icon" type="image/png" href="images/iconoIndex2.png">
	<title>earthTrack</title>
</head>

<body onload="
  (async ()=>{
			await deleteCookiesEntrePaginas('explorarProcesos');
			await rolUsuario();
			await includeTopMenu();
			await rellenarTopMenu();
			modalCambioPass(); 
			cargarIdioma(); 
			includeFooter(); 
			setLang(''); 
			await explorarProcesos();
  })();">

	<div id="topMenu"></div>

	<div id="bienvenida" class="bienvenida EXPLORAR_PROCESOS" style="display: block;">Bienvenido a earthTrack
	</div>

	<div class="modal modal3 fade" id="changePass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true" style="display: none;">
	</div>
	<div class="modal fade" id="formularioAcciones" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="formularioAcciones-container">
                <h1 class="ICONO_BUSCAR_PROCESO"></h1>
                <form name="formularioGenerico" id="formularioGenerico" action="" onsubmit="">
            
                    <label class="NOMBRE_CATEGORIA" id="label_proceso_nombre"></label></br>
                    <input type="text" maxlength="48" placeholder="" name="nombre_proceso" id="input_proceso_nombre"
                         class="NOMBRE" onblur="return comprobarNombreProcesoSearch('input_proceso_nombre', 'errorFormatoNombreProceso', 'nombreProceso')" />
                    <div id="errorFormatoNombreProceso" style="display:none"></div></br>
				</br>
					
                    <select name="id_categoria" class="" id="select_categoria_insertar_proceso" style="width: 260px;" onblur="return comprobarSelectCategoriaProcesoSearch('select_categoria_insertar_proceso', 'errorFormatoCategoriaProceso', 'categoriaProceso')"></select>
                    <div id="errorFormatoCategoriaProceso" style="display:none"></div>

				
                    <button type="submit" name="btnAcciones" value="" class="tooltip6" id="btnAcciones">
                        <img class="iconoSearchRol ICONO_SEARCH" src="images/search.png" id="iconoAcciones" />
                        <span class="tooltiptext ICONO_BUSCAR_PROCESO" id="spanAcciones"></span>
                    </button>
            </div>
        </div>
    </div>

	
	<div class="noticias overflow-auto">
		<div id="explorarProcesos" class="row">

		</div>
	</div>

    <div class="volver">
        <div name="btnBack" value="Volver" class="tooltip backIcon">
            <a href="menu.html">
                <img class="iconoBack ICONO_VOLVER" src="images/home2.png" alt="Volver" />
                <span class="tooltiptext ICONO_VOLVER"></span>
            </a>
        </div>
		<div name="btnSearch" value="Buscar" class="tooltip backIcon">
			<img class="iconoBack ICONO_BUSCAR_PROCESO" src="images/search3.png" alt="Volver" onclick="javascript:showBuscar()" />
			<span class="tooltiptext ICONO_BUSCAR_PROCESO"></span>
		</div>
    </div>

	<div id="modal" tabindex="-1" role="dialog" style="display:none">
		<div class="modal-dialog" role="document" id="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<img src="" name="aviso" class="imagenAviso" />
					<h3 id="modal-title" class="modal-title"></h3>
				</div>
				<div id='modal-mensaje' class="modal-body"></div>
				<div class="modal-footer">
					<a id="cerrar" href="#" class="tooltip5">
						<img class="iconCerrar" alt="Cerrar" src="images/close.png" />
						<span class="tooltiptext5 ICONO_CERRAR"></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div id="footer"></div>
</body>

</html>
